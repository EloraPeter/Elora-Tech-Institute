<div class="progress-tracker">
    <div class="step active" data-step="1">Step 1: Enter Details</div>
    <div class="step" data-step="2">Step 2: Payment</div>
    <div class="step" data-step="3">Step 3: Confirmation</div>
</div>

<section class="payment-form">
    <h1>Enter Your Details</h1>
    <form id="paymentDetailsForm">
        <div>
            <label for="userName">Full Name:</label>
            <input type="text" id="userName" required placeholder="e.g., John Doe" />
        </div>
        <div>
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" required placeholder="e.g., john@example.com" />
        </div>
        <a href="#" class="btn" onclick="initiatePayment()">Proceed to Payment</a>
    </form>
</section>

<div id="paymentError" class="hidden">
    <p>Payment failed. Please try again.</p>
    <button id="retryPayment" class="btn">Retry</button>
</div>
