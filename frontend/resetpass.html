<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reset Password - ETI</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/payment-page.css" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="payment-form" id="auth-container">
    <h2>Reset Your Password</h2>
    <form id="reset-password-form" action="/api/reset-password" method="POST">
      <input type="hidden" name="token" id="token">
      <div class="form-group password-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="password" placeholder="Enter your New Password" required
          aria-label="New Password">
        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
      <div class="form-group password-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
          aria-label="Confirm Password">
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>
      <button class="btn" type="submit">Reset Password</button>
    </form>
  </div>





  <script src="js/resetpass.js"></script>
</body>

</html>
